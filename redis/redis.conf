# Basic Settings
port 6379
bind 0.0.0.0
protected-mode no
timeout 300
tcp-keepalive 300

# Authentication
requirepass redis123

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfsync everysec

# Performance
tcp-backlog 511
databases 16

# Logging
loglevel notice
logfile ""

# Client connections
maxclients 10000

# Security
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG ""

# Performance tuning for ecommerce
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64