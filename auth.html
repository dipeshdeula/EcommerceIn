<!DOCTYPE html>
<html>
<head>
    <title>Google Auth Test</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h1>Google Auth Test for Your App</h1>
    
    <!-- Google Sign-In Button -->
    <div id="g_id_onload"
         data-client_id="660431718598-on77ppprdpbf23f9amqi3qf0egu0pm8h.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>

    <div id="result"></div>

    <script>
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            
            // ✅ This is the token you can use to test your API
            document.getElementById('result').innerHTML = `
                <h3>✅ Success! Use this token to test your API:</h3>
                <textarea style="width: 100%; height: 200px;">${response.credential}</textarea>
                <br><br>
                <button onclick="testAPI('${response.credential}')">Test API Call</button>
            `;
        }

        async function testAPI(token) {
            try {
                const response = await fetch('http://localhost:7028/auth/google-auth-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        idToken: token,
                        clientType: 'web'
                    })
                });

                const result = await response.json();
                console.log('API Response:', result);
                
                document.getElementById('result').innerHTML += `
                    <h3>API Response:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('API Error:', error);
                document.getElementById('result').innerHTML += `
                    <h3>❌ API Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
